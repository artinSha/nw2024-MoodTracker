<!DOCTYPE html>
<html lang="en">

<head>
    <title>nwHacks 2024</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kreon:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <main>
        <section class="main">
            <header class="month-header blur">
                <div id="month-header" class="month-header">
                    <h1>January</h1>
                </div>
                <div id="year-header" class="year-header">
                    <h2>2024</h2>
                </div>
            </header>

            <!-- The popup is invisible due to CSS until a day bubble is clicked -->
            <section id="popup-new-submission" class="popup-new-submission">
                <h3>How was your day?</h3>

                <form id="popup-new-submission-form" class="popup-new-submission-form">
                    <fieldset class="popup-mood-rating-fieldset">
                        <legend>Mood Rating</legend>
                        <label>
                            <input type="radio" name="daily-mood-rating" value="1"> 1
                        </label>

                        <label>
                            <input type="radio" name="daily-mood-rating" value="2"> 2
                        </label>

                        <label>
                            <input type="radio" name="daily-mood-rating" value="3"> 3
                        </label>

                        <label>
                            <input type="radio" name="daily-mood-rating" value="4"> 4
                        </label>

                        <label>
                            <input type="radio" name="daily-mood-rating" value="5"> 5
                        </label>
                    </fieldset>

                    <fieldset class="popup-impact-fieldset">
                        <legend>What Impacted You?</legend>
                        <label><input type="checkbox" name="impact" value="family"> Family</label>
                        <label><input type="checkbox" name="impact" value="friends">Friends</label>
                        <label><input type="checkbox" name="impact" value="health">Health</label>
                        <br>
                        <label><input type="checkbox" name="impact" value="school">School</label>
                        <label><input type="checkbox" name="impact" value="work">Work</label>
                        <label><input type="checkbox" name="impact" value="money">Money</label>
                    </fieldset>

                    <fieldset class="popup-journal-fieldset">
                        <legend>Journal Entry</legend>
                        <textarea name="journal" rows="4" cols="50" placeholder="Type Here..."></textarea>
                    </fieldset>

                    <button type="button" onclick="closeAndResetFormAndResetOpacity()">Cancel</button>

                    <button class="popup-submit-button" type="button" onclick="submitNewSubmissionFromPopup()">Submit
                    </button>
                </form>
            </section>

            <section class="calendar blur">
                <div class="row">
                    <a href="#" class="number-button" onclick="showPopup(this)" id="1">1</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="2">2</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="3">3</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="4">4</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="5">5</a>
                </div>

                <div class="row">
                    <a href="#" class="number-button" onclick="showPopup(this)" id="6">6</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="7">7</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="8">8</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="9">9</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="10">10</a>
                </div>

                <div class="row">
                    <a href="#" class="number-button" onclick="showPopup(this)" id="11">11</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="12">12</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="13">13</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="14">14</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="15">15</a>
                </div>

                <div class="row">
                    <a href="#" class="number-button" onclick="showPopup(this)" id="16">16</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="17">17</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="18">18</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="19">19</a>
                    <a href="#" class="number-button" onclick="showPopup(this)" id="20">20</a>
                </div>

                <div class="row-5">
                    <a href="#" class="number-button" onclick="showPopup(this)" id="21">21</a>
                    <a href="#" class="number-button-row-5" onclick="showPopup(this)" id="22">22</a>
                    <a href="#" class="number-button-row-5" onclick="showPopup(this)" id="23">23</a>
                    <a href="#" class="number-button-row-5" onclick="showPopup(this)" id="24">24</a>
                    <a href="#" class="number-button-row-5" onclick="showPopup(this)" id="25">25</a>
                </div>

                <div class="row-6">
                    <a href="#" class="number-button-row-6" onclick="showPopup(this)" id="25">26</a>
                    <a href="#" class="number-button-row-6" onclick="showPopup(this)" id="27">27</a>
                    <a href="#" class="number-button-row-6" onclick="showPopup(this)" id="28">28</a>
                    <a href="#" class="number-button-row-6" onclick="showPopup(this)" id="29">29</a>
                    <a href="#" class="number-button-row-6" onclick="showPopup(this)" id="30">30</a>
                </div>

                <div class="row-last">
                    <a href="#" class="number-button-row-7" onclick="showPopup(this)" id="31">31</a>
                </div>
            </section>

            <a href="https://public.tableau.com/app/profile/bryan.lim3944/viz/MoodTrackr/Dashboard1"
                target="_blank">Deeper Look</a>

            <section id="export-to-csv">
                <button onclick="exportToCSV()">Export to CSV</button>
            </section>
        </section>
    </main>
</body>

</html>
